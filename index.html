<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-img">
        <p>LATIN MASS</p>
    </div>
    <div class="form-body">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help ypu realize your deepest dreams.
            Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to</p>
        </div>
        <form action="" method="post">
            <p>Let's do this</p>
            <div class="form-control">
                <label for="name">FIRST NAME</label>
                <input type="text" name="name" id="name" required minlength="2" maxlength="35">
            </div>
            <div class="form-control">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required minlength="2" maxlength="25">
            </div>
            <div class="form-control">
                <label for="email">EMAIL</label>
                <input type="email" name="user_email" id="email" required>
            </div>
            <div class="form-control">
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div class="form-control">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="user_pwd" id="pwd" required
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div class="form-control">
                <label for='pwd-confirm'>CONFIRM PASSWORD</label>
                <input type="password" name="user_confirm_pwd" id="pwd_confirm" required
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
        </form>
        <div class="footer">
            <button type="submit">CREATE ACCOUNT</button>
            <p>Already have an account? <a href=''>Log In</a></p>
        </div>
        </div>
</body>

</html>
