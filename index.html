<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-img">
        <div class="banner">
            <img width='150px' src="./img/Emblem_of_Vatican_City_State.svg.png">
        </div>
        <img src="./img/josh-applegate-ikD_o6lSNNs-unsplash.jpg">
    </div>
    <div class="form-body">
        <div class="header">
            <p>Sign up to the Catholic Church! You know you need something like this in your life to help you realize
                your deepest dreams. FIND THE LORD!
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post" id="form">
            <p>Let's do this!</p>
            <div class="name">
                <div class="form-control">
                    <label for="name">FIRST NAME</label>
                    <input type="text" name="name" id="name" placeholder="Ex: John" required minlength="2" maxlength="35">
                </div>
                <div class="form-control">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Ex: Deer" required minlength="2" maxlength="25">
                </div>
            </div>
            <div class="mail-phone">
                <div class="form-control">
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_email" id="email" placeholder="myemail@provider.com" required>
                </div>
                <div class="form-control">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone" placeholder="+XX(XX)XXXXX-XXXX" required min="11" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{5}[\-]\d{4}">
                </div>
            </div>
            <div class="pwd-pwd">
                <div class="form-control">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="user_pwd" id="pwd" placeholder="At least 8 characters" required
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </div>
                <div class="form-control">
                    <label for='pwd-confirm'>CONFIRM PASSWORD</label>
                    <input type="password" name="user_confirm_pwd" id="pwd_confirm" placeholder="At least 8 characters" required
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                </div>
            </div>
        </form>
        <div class="footer">
            <input type="submit" form="form" value="CREATE ACCOUNT">
            <p>Already have an account? <a href=''>Log In</a></p>
        </div>
    </div>
</body>

</html>
